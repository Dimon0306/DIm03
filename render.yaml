services:
  - type: worker
    name: telegram-joke-bot
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: TELEGRAM_BOT_TOKEN
    secretEnvVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_bot_token_here  # ← Сюда вставь реальный токен
    env: production